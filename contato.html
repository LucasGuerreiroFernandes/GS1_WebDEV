<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./src/css/contato.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mundo Verde</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./solucao.html">Solução</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav> 
        <div class="btn">
            <button onclick="btn1_true()" id="btn1"></button>
            <button onclick="btn2_true()" id="btn2"></button>
            <button onclick="btn3_true()" id="btn3"></button>
        </div>
    </header>

    <div class="formulario">
        <div class="text_contato">
            <h1>Contato</h1>
        </div>
        <div class="input_login">
            <label id="nome_label">Nome:<input type="text" pattern="[^0-9]+" class="input_contato" id="nome_contato" required></label>
            <label id="tel_label">Telefone:<input type="tel" class="input_contato" id="telefone_contato" placeholder="xx-xxxxx-xxxx" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required></label>
            <label id="email_label">Email:<input type="email" class="input_contato" id="email_contato" required pattern=".*@.*" title="O email deve conter '@' e ."> </label>
        </div>
        <div class="btn_enviar_login">
            <button type="button" onclick="enviar()">Enviar</button>
        </div>
    </div>

    <footer>&copy; 2024 Mundo Verde - Todos os direitos reservados</footer>

    <script src="./src/js/contato.js"></script>
</body>
</html>
